<!DOCTYPE html>
<html>
    <head>
        <title>AR Dance</title>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
        <script src="https://raw.githack.com/whitehatjr/ar-gesture-handler/main/index.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    </head>
    <body>
        <a-scene vr-mode-ui="enabled:false;" embedded arjs="sourceType:webcam; debugUIEnabled:false; trackingMethod:best">
            <!--Assets-->
            <a-assets>
                <a-asset-item id="circuit" src="./models/circuit/scene.gltf"></a-asset-item>
            </a-assets>

            <!--Hiro Marker-->
            <a-marker preset="hiro">
                <a-entity id="model2" position="-0.5 -0.5 0" gltf-model="#circuit" rotation="0 -90 90" scale="2.5 3 2.5"
                gesture-handler animation-mixer></a-entity>
            </a-marker>
        </a-scene>
    </body>
</html>
